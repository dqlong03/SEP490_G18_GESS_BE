version: '3.9'

services:
  sqlserver:
    image: mcr.microsoft.com/mssql/server:2022-latest
    container_name: gess_sqlserver
    environment:
      SA_PASSWORD: "123"   # giữ nguyên như appsettings của bạn
      ACCEPT_EULA: "Y"
    ports:
      - "1433:1433"  # kết nối từ ngoài nếu cần
    volumes:
      - sql_data:/var/opt/mssql
    restart: always
  webapi:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: gess_webapi
    ports:
      - "5000:80"   # http://IP_VPS:5000
    environment:
      - ConnectionStrings__GessDb=Server=14.225.254.72,1433;Database=GessDb;User Id=sa;Password=123;Encrypt=false;TrustServerCertificate=true;
    depends_on:
      - sqlserver
    restart: always
volumes:
  sql_data:
